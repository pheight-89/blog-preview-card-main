<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>pheight-89 | Blog Preview Card by Frontend Mentor</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="/assets/images/illustration-article.svg"
          alt="blog image logo"
          class="blog-image"
        />
        <div class="content">
          <span class="category">Learning</span>
          <h1 class="title">HTML & CSS foundations</h1>
          <h2 class="date">Published 21 Dec 2023</h2>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            src="/assets/images/image-avatar.webp"
            alt="profile image"
            class="userpic"
          />
          <p class="author_name">Greg Hooper</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/pheight-89">pheight-89</a
        >.
      </div>
    </main>
  </body>
</html>
